@if(movie; as movie) {
  <article class="movie-card">
    <a class="movie-card__link" href="#" aria-label="Открыть страницу фильма «Inception»">
      <div class="movie-card__poster">
        <img [src]="movie.src" [alt]="'Постер: ' + movie.title"/>
      </div>
      <div class="movie-card__info">
        <h3 class="movie-card__title" [title]="movie.title">{{ movie.title }}</h3>
        <time class="movie-card__year" datetime="2010">{{ movie.year }}</time>
      </div>
    </a>
  </article>
}
